    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            color: #333;
            line-height: 1.6;
            background-color: #000000; /* Черный фон для всей страницы */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://upload.wikimedia.org/wikipedia/commons/b/bf/%D0%97%D0%B2%D0%B5%D0%B7%D0%B4%D0%B0_%D1%81_%D0%BB%D0%B5%D0%B2%D0%BE%D0%B3%D0%BE_%D0%B1%D0%B5%D1%80%D0%B5%D0%B3%D0%B0_%D0%92%D0%BE%D0%BB%D0%B3%D0%B8.JPG');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        
        header h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .btn {
            display: inline-block;
            background: #ff00ff; /* Неоново-розовый цвет для кнопки */
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5); /* Неоновое свечение */
        }
        
        .btn:hover {
            background: #ff44ff; /* Более светлый розовый при наведении */
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
        }
        
        .section {
            padding: 80px 0;
            background-color: #000000; /* Черный фон для секции с галереей */
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 36px;
            color: #ff00ff; /* Неоново-розовый цвет заголовка */
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px; /* Увеличил отступы для лучшего вида рамок */
        }
        
        .gallery-item {
            height: 250px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3); /* Неоновое свечение вокруг рамки */
            transition: transform 0.3s, box-shadow 0.3s;
            border: 4px solid #ff00ff; /* Неоново-розовая рамка */
            background-color: #000000; /* Черный фон под изображением */
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8); /* Усиление свечения при наведении */
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
            display: block; /* Убирает возможный отступ снизу */
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        footer {
            background: #000000; /* Черный фон футера */
            color: white;
            padding: 30px 0;
            text-align: center;
            border-top: 3px solid #ff00ff; /* Неоново-розовая полоска сверху */
        }
        
        .copyright {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 0, 255, 0.3); /* Розоватая линия */
        }
        
        .copyright p {
            color: #ff00ff; /* Неоново-розовый текст */
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 36px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
